id: 51084
name: tradler
environments:
    production:
        database: tradler
        memory: 1024
        cli-memory: 512
        runtime: 'php-8.2:al2'
        build:
            - 'COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev'
            - 'php artisan event:cache'
        deploy:
          - 'php artisan migrate --force'
